<!DOCTYPE html>
<html>
<head>
  <title>阅读分享平台</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/pages/index.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/commons/initial.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/plugins/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/pages/book_center.css" />
</head>
<body>
  <% include book_header.html %>
  <div class="rts-wraper row">
    <div class="left-side-bar col-md-1">
      <h3 class="book-title">图书</h3>
      <ul class="book-list">
        <li>
          <a href="#">小说</a>
        </li>
        <li>
          <a href="#">文学</a>
        </li>
        <li>
          <a href="#">艺术与摄影</a>
        </li>
        <li>
          <a href="#">传记</a>
        </li>
        <li>
          <a href="#">励志与成功</a>
        </li>
        <li>
          <a href="#">考试</a>
        </li>
        <li>
          <a href="#">大中专教材辅导</a>
        </li>
        <li>
          <a href="#">中小学教辅</a>
        </li>
      </ul>
    </div>
    <div class="col-md-11">
      <div class="rts-carousel">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="/images/list1.jpg" alt="list1">
              <div class="carousel-caption">
                list1
              </div>
            </div>
            <div class="item">
              <img src="/images/list2.jpg" alt="list2">
              <div class="carousel-caption">
                list2
              </div>
            </div>
            <div class="item">
              <img src="/images/list3.jpg" alt="list3">
              <div class="carousel-caption">
                list3
              </div>
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="row books-show">
        <div class="col-md-4 books-box book-model">
          <img src="images/book1.jpg" class="book-img" />
          <div>
            <a>妈妈,我真的很生气:学会控制愤怒的情绪</a>
            <span class="book-description">吉娜·迪塔-多纳休 (Gina Ditta-Donahue), 安妮·凯瑟琳-布莱克 (Anne Catharine Blake)</span>
          </div>
        </div>
      </div>
      <div id="test"></div>
    </div>
  </div>
  <script type="text/javascript" src="/webpack_bundle/common.bundle.js"></script>
  <script type="text/javascript" src="/javascripts/pages/book/book.js"></script>
</body>
</html>
